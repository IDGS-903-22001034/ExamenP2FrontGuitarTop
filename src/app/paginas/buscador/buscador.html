<div class="container py-3">
  <div class="row align-items-center justify-content-between g-3">
    <!-- Barra de búsqueda -->
    <div class="col-md-6">
      <h1 class="text-warning mb-3">Busqueda</h1>
      <form class="search-form" role="search">
        <div class="input-group">
          <span class="input-group-text bg-dark border-dark text-warning">
            <i class="bi bi-search"></i> <!-- Icono de lupa (necesitas Bootstrap Icons) -->
          </span>
          <input type="search" name="busqueda" 
                 class="form-control form-control-dark text-bg-dark border-dark" 
                 placeholder="Buscar por nombre..." 
                 aria-label="Buscar"
                 [(ngModel)]="terminoBusqueda" 
                 (input)="buscarPorNombre()"/>
        </div>
      </form>
    </div>
    
    <!-- Botones de filtro -->
    <div class="col-md-6">
      <h1 class="text-center text-warning mb-3">Categorías</h1>
      <div class="d-flex flex-wrap justify-content-md-end gap-2">
        <button type="button" class="btn btn-outline-warning btn-filter" 
                (click)="filtrarPorCategoria('Instrumentos')">
          <i class="bi bi-guitar me-1"></i> Instrumentos
        </button>
        <button type="button" class="btn btn-outline-warning btn-filter" 
                (click)="filtrarPorCategoria('Accesorios')">
          <i class="bi bi-tools me-1"></i> Accesorios
        </button>
        <button type="button" class="btn btn-outline-warning btn-filter" 
                (click)="filtrarPorCategoria('Efectos')">
          <i class="bi bi-sliders me-1"></i> Efectos
        </button>
      </div>
    </div>
  </div>
</div>
